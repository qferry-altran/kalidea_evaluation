<h1>Login</h1>

<div class="alert alert-danger" *ngIf="error">
    {{ error }}
</div>

<form [formGroup]="credential">
  
    <label>
      Email 
      <input type="email" formControlName="mail">
    </label>
  
    <label>
      Password
      <input type="password" formControlName="pwd">
    </label>

    <button type="submit" class="btn btn-primary" [disabled]="!isValid" (click)="onSubmit()">Submit</button>
  
  </form>
